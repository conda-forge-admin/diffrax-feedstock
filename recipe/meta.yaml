{% set name = "diffrax" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8541451e4713f0f0b3e276b076ddddc4902148b624b6ab4ddd4726c4984d6489

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - hatchling
    - pip
  run:
    - python >=3.9
    - equinox >=0.11.2
    - jax >=0.4.18
    - jaxtyping >=0.2.24
    - lineax >=0.0.4
    - optimistix >=0.0.6
    - typing_extensions >=4.5.0

test:
  imports:
    - diffrax
  requires:
    - pip
  commands:
    - pip check

about:
  home: https://github.com/patrick-kidger/diffrax
  summary: Numerical differential equation solvers in JAX.
  description: |
    Numerical differential equation solvers in JAX. Autodifferentiable and GPU-capable.
  license: Apache-2.0
  license_file: LICENSE
  doc_url: https://docs.kidger.site/diffrax/
  dev_url: https://github.com/patrick-kidger/diffrax

extra:
  recipe-maintainers:
    - dhirschfeld
